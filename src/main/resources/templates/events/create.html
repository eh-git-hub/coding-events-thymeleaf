<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

    <header th:replace="fragments :: header" ></header>

    <p th:text="${errorMsg}" style="color:red;"></p>

    <form method="post">
        <div class="form-group">
            <label> Name
                <input class="form-control" th:field="${event.name}">
            </label>
            <p class="error" th:errors="${event.name}"></p>
        </div>
        <div class="form-group">
            <label>Description
                <input class="form-control" th:field="${event.description}">
            </label>
            <p class="error" th:errors="${event.description}"></p>
        </div>
        <div class="form-group">
            <label>Contact Email
                <input th:field="${event.contactEmail}" class="form-control">
            </label>
            <p class="error" th:errors="${event.contactEmail}"></p>
        </div>
        <div class="form-group">
            <label>Location
                <input th:field="${event.location}" class="form-control">
            </label>
            <p class="error" th:errors="${event.location}"></p>
        </div>
        <div class="form-group">
            <label>Registration Required
                <input type="checkbox" th:field="${event.registration}" class="form-control">
            </label>
            <p class="error" th:errors="${event.registration}"></p>
        </div>
        <div class="form-group">
            <label>Attendees
                <input th:field="${event.attendees}" class="form-control">
            </label>
            <p class="error" th:errors="${event.attendees}"></p>
        </div>
        <div class="form-group">
            <label>Type
                <select th:field="${event.type}" class="form-control">
                    <option th:each="type : ${types}"
                            th:value="${type}"
                            th:text="${type.displayName}"
                    ></option>
                </select>
            </label>
            <p class="error" th:errors="${event.attendees}"></p>
        </div>
        <div class="form-group">
            <input class="btn btn-success" type="submit" value="Create">
        </div>
    </form>
</body>
</html>
